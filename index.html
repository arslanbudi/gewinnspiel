<!DOCTYPE html>

    <title>--Final Step--</title>
    <style>
        /* --- RESET & BASIC --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* --- BACKGROUND (VIDEO & IMAGE HYBRID) --- */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5); /* Gelapkan agar teks putih terbaca */
            
            /* PERBAIKAN: Gambar background dipasang di CSS sebagai cadangan */
            background-image: url('germany.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* --- UTAMA (GLASS CARD) --- */
        .main-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 3px solid #00B270;
            border-radius: 15px;
            padding: 30px 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px #00B270, 0 0 40px rgba(0, 178, 112, 0.4);
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Impact', 'Arial Narrow', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #00B270;
            letter-spacing: 1px;
        }

        .sub-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p.description {
            font-size: 1.1rem;
            color: #eee;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 500;
        }

        .small-warning {
            font-size: 0.85rem;
            color: #ddd;
            margin-top: 15px;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* --- TIMER --- */
        .timer-box {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #fff;
            font-weight: bold;
        }
        .timer-count {
            color: #ff3b3b;
            font-family: monospace;
            font-size: 1.5rem;
        }

        /* --- BUTTON STYLE --- */
        .btn-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .btn-claim {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #00b34a, #008035);
            border: 2px solid #fff;
            border-radius: 8px;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00B270;
            animation: pulse-green 2s infinite;
        }

        .btn-claim:hover {
            transform: scale(1.02);
            background: linear-gradient(180deg, #00d657, #009940);
        }

        /* --- ANIMATIONS --- */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 178, 112, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 178, 112, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 178, 112, 0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .btn-claim { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <!--

      3. Jika 'video.mp4' BERHASIL dimuat, video akan menimpa gambar.

    <!-- SCRIPT TIMER -->
    <script>
        let duration = 5 * 60 + 20; 
        const timerDisplay = document.getElementById('timer');

        function startTimer() {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration; 
                }
            }, 1000);
        }

        window.onload = function () {
            startTimer();
        };
    </script>
