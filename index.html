        /* Reset CSS dasar */
        * {
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- LOGIKA UTAMA RESPONSIVE --- */
        
        /* 1. Pengaturan Container Utama */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
            /* Order 2 agar di HP ada di tengah (diapit iklan) */
            order: 2; 
        }

        /* 2. Pengaturan Banner Iklan */
        .sidebar-ad {
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* TAMPILAN DESKTOP (Layar > 1200px) */
        @media (min-width: 1201px) {
            .sidebar-ad {
                position: fixed; /* Melayang tetap */
                top: 50%;
                transform: translateY(-50%);
            }
            .sidebar-left {
                left: 20px;
            }
            .sidebar-right {
                right: 20px;
            }
        }

        /* TAMPILAN MOBILE & TABLET (Layar <= 1200px) */
        @media (max-width: 1200px) {
            body {
                justify-content: flex-start; /* Mulai dari atas */
                gap: 30px; /* Jarak antar elemen */
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .sidebar-ad {
                position: static; /* Tidak melayang lagi */
                transform: none;
                margin: 0 auto; /* Tengah secara horizontal */
            }

            /* Logika Urutan Tampilan di HP */
            .sidebar-left {
                order: 1; /* Iklan Kiri jadi di ATAS */
                margin-bottom: 10px;
            }
            
            .container {
                order: 2; /* Konten Utama di TENGAH */
            }

            .sidebar-right {
                order: 3; /* Iklan Kanan jadi di BAWAH */
                margin-top: 10px;
            }
        }

        /* Styling Gambar Utama */
        .image-wrapper {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-wrapper:hover {
            transform: scale(1.02);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Styling Tombol */
        .btn-claim {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(45deg, #FE2C55, #FF0050);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .btn-claim:hover {
            background: linear-gradient(45deg, #d61e42, #e60045);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.7);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(254, 44, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0); }
        }
    </style>
